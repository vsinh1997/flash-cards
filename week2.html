<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Flashcards</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="loader-container">
        <div class="loader"></div>
    </div>
    <div class="container">
        <nav class="navigation">

            <h4>メニュー</h4>
            <ul>
                <li><a href="index.html">週1</a></li>
                <li><a href="week2.html">週2</a></li>
            </ul>
        </nav>
        <div>
            <main class="flashcard-container">
            <div class="flashcard-header">
                <button type="button" onclick="reset()">更新</button>
                <h4>Flash Card</h4>
            </div>
            <div class="flashcard" id="flashcard">
                <div class="front">
                    <img src="image/image.png" />
                    <div class="jp">
                        <p id="furigana">ふりがな</p>
                        <p id="kanji">漢字</p>
                    </div>
                    <p><small>Copyright © by Rikkei Academy</small></p>
                </div>
                <div class="back">
                    <img src="image/image.png" />
                    <p id="meaning">意味</p>
                    <p><small>Copyright © by Rikkei Academy</small></p>
                </div>
            </div>
        </main>
        <div>
            <button onclick="prevCard()">前へ</button>
            <button onclick="flipCard()">答えを見る</button>
            <button onclick="nextCard()">次へ</button>
        </div>

        </div>
        
    </div>

    <script src="js/flashcards.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
